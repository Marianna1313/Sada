<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8"> 
        <title>Somma</title>
    </head>
    <body>
        <h1>Somma</h1>
        
        
        <div id="risultato"></div>
        
        <script>
            function somma() {
                let s = 0;
                for (let i = 0; i < arguments.length; i++) {
                    s += arguments[i];
                }
                
                document.getElementById("risultato").innerText = "Risultato: " + s;
                return s;
            }
        </script>
        
        
        <button type="button" onclick="somma(5,6)">Somma 5 e 6</button>
        <a href="javascript:somma(5,6)">CLICCAMI</a>
    </body>
</html>
