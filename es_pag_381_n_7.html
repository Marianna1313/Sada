<html>
    <head>
        <title>Catalogo</title>
    </head>
    <body>
        <h1>Catalogo</h1>
        <script>
            var v=0, i=0;;
            var piante= ["Rosmarino", "Ciclamino", "Girasole"];
            var quantita = [47, 76, 13];
            document.write ("<table border=13>");
            for (v of piante){
                document.write ("<tr><td>" + v + "</td><td><img width='130' height='170' src='immagini_piante/"+v+".jpg' >" + "</td><td>" + quantita[i] + "<tr><td>" );
                i=i+1;
                }
            document.write ("</table>");
        </script>
    </body>
</html>
