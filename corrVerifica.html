<html>
	<head>
		<script>
			var immg=["calcio.jpg", "nuoto.jpg", "tennis.jpg"]
			var sportselezionato="calcio.jpg";
			var tot=0, lezioni=20;
			var x=0;
			function numlezioni(og){
				if (og.value<0){
				alert("Il numero di lezioni non può essere un numero negativo");
				document.getElementById("nlez").value=0;
				}
			}
			
			function cambioimm(x,og){

				document.getElementById("img").src=immg[x];
				sportselezionato=immg[x];
				lezioni=og.value;
				
			}
			function sopraimm(){
			
				alert("Stai guardando una foto di " + sportselezionato);
				
            }
			function grattavinci(){
				
				x=Math.floor(Math.random() * 10) + 1;
				//alert(x);
				document.getElementById("ncas").value=x;
			}
			
			//var prezzilez=["20", "30", "25"];
			
			function calcola(){
				//alert (x);
				//alert(lezioni);
				if(document.getElementById("nome").value==""){
					alert("Impossibile prenotare senza nome");
					document.getElementById("tot").innerHTML="0";
				}else{
					alert("Prenotazione effettuata");
				}
		
				tot= parseInt(lezioni) * parseInt(document.getElementById("nlez").value);
				alert(tot);
				if(document.getElementById("check").checked){
					tot= parseInt(tot) + (10 * parseInt(document.getElementById("nlez").value));
				}

				if (x>=7){
					tot= parseInt(tot)*50/100;
				}
				document.getElementById("tot").innerHTML=tot;
			}
				
			
		</script>
	</head>
	<body>
		<h1>Calcolo costo del corso e prenotazione</h1>
		
		<table>
			<tr>
				<td>
				Nome:<input type="text" id="nome">
				</td>
				<td>
				Numero di lezioni:<input type="text" value="0" id="nlez" onchange="numlezioni(this)">
				</td>
			</tr>
			<tr>
				<td>
				<h2>Scegli uno sport:</h2>
				<input type="radio" name="sport" value="20" onclick="cambioimm(0, this)">Calcio (20€/lezione)</input></br>
				<input type="radio" name="sport" value="25" onclick="cambioimm(2, this)">Tennis (25€/lezione)</input></br>
				<input type="radio" name="sport" value="30" onclick="cambioimm(1, this)">Nuoto (30€/lezione)</input></br>
				</td>
				<td>
				<img width="150" height="120" id="img" src="calcio.jpg" onmouseover="sopraimm(this)">
				</td>
			</tr>
			<tr>
			<td>
			<h3>Extra:</h3>
			</td>
			<td>
			<input type="checkbox" id="check">Personal trainer (+10€/lezione)</input>
			</td>
			</tr>
		</table>
		<button type="button" id="gratta" onclick="grattavinci()" >Gratta e vinci</button>
		<input type="text" id="ncas"></input></br></br>
		<button type="button" onclick="calcola()">Calcola costo e prenota</button></br>
		<h2>Totale: </h2><h2 id="tot">€</h2>
	</body>
</html>
