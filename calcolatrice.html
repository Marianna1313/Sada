<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8"> 
        <title>Somma</title>
    </head>
    <body>
        <h1>Somma</h1>
        <script>
            function somma(){
                var s=0;
                var i;
                for (i in arguments){
                    s=s+arguments[i];
                }
                return s;
                
            }
            
        </script>
        <p><button type="button" onclick="document.write('il risultato è: ' + somma(5,6))">Somma</button></body</p>
        <p><a href="javascript:document.write('La somma di 5 e 6 è: ' + somma(5,6))">CLICCAMI</a></p>
    </body>
</html>
